<!DOCTYPE html>
<html>
<head>
	<title>Ajedrez-js</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script defer src="/static/fontawesome/fa-brands.js"></script>
	<script defer src="/static/fontawesome/fa-regular.js"></script>
	<script defer src="/static/fontawesome/fa-solid.js"></script>
	<script src="/static/fontawesome/fontawesome.js"></script>

		<div class="contenedor">
			<div class="turno">
				TURNO: 
				<div class="turno_pieza pieza glyphicon glyphicon-pawn">
				</div>
			</div>
			<div>
				<div id="reloj">
					<div class="reloj_blanca">00:00</div>
					<div class="reloj_negra">00:00</div>
				</div>
				<div id="blancas_comidas">
				</div>
				<div id="tablero">
				</div>
				<div id="negras_comidas">
				</div>
			</div>
		</div>

	<div class="casilla ocultar">
	</div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Nueva Partida</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-xs-9">
							<form id="form_nuevo_usuario">
								<input type="text" class="input_mi_uuario form-control" placeholder="Nombre de usuario" />
								<button class="btn">Crear</button>
							</form>
							
							<form class="ocultar" id="form_nueva_partida">
								<select id="input_usuarios_conectados" class="form-control">
								</select>
								<button class="btn">Crear</button>
							</form>
						</div>
						<div class="col-xs-3">
							<fieldset>
								<legend>Solicitudes de partidas</legend>
								<ul class="solicitudes_partidas list-unstyled">
									
								</ul>
							</fieldset>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	<script type="text/javascript" src="all.js"></script>
	</body>
</html>
