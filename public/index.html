<!DOCTYPE html>
<html>
<head>
	<title>Ajedrez-js</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="/static/jquery/jquery-ui.css">
	<script defer src="/static/fontawesome/fa-brands.js"></script>
	<script defer src="/static/fontawesome/fa-regular.js"></script>
	<script defer src="/static/fontawesome/fa-solid.js"></script>
	<script src="/static/fontawesome/fontawesome.js"></script>

		<div class="contenedor">
			<div class="turno">
				TURNO: 
				<div class="turno_pieza pieza glyphicon glyphicon-pawn">
				</div>
			</div>
			<div>
				<div id="reloj">
					<div class="reloj_blanca">00:00</div>
					<div class="reloj_negra">00:00</div>
				</div>
				<div id="blancas_comidas">
				</div>
				<div id="tablero">
				</div>
				<div id="negras_comidas">
				</div>
			</div>
		</div>

	<div class="casilla ocultar">
	</div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Nueva Partida</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-6">
							<form id="form_nuevo_usuario" action="/">
								<input type="text" class="input_mi_usuario form-control" placeholder="Nombre de usuario" />
								<input type="submit" class="btn" value="Crear" />
							</form>
							
							<form class="ocultar" id="form_nueva_partida" action="/">
								<select id="input_usuarios_conectados" class="form-control">
								</select>
								<div class="row contanendor_color">
									<div class="seleccion_color color_izquierda">
										<input name="input_color" type="radio" id="input_color_blanco" class="solicitud_color" value="0" required="required" />
										<label for="input_color_blanco">
											<span class="fas fa-chess-pawn white">
											</span>
										</label>
									</div>
									<div class="seleccion_color color_derecha">
										<input name="input_color" type="radio" id="input_color_negro" class="solicitud_color" value="1" required="required" />
										<label for="input_color_negro">
											<span class="fas fa-chess-pawn">
											</span>
										</label>
									</div>
								</div>
								<input type="submit" class="btn" value="Invitar" />
							</form>
						</div>
						<div class="col-md-6">
							<fieldset class="solicitudes">
								<legend>Solicitudes de partidas</legend>
								<ul class="solicitudes_partidas list-unstyled">
									
								</ul>
							</fieldset>
						</div>
					</div>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	<script type="text/javascript" src="all.js"></script>
	</body>
</html>
